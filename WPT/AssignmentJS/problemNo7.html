<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript">
        var num = parseInt(prompt("Enter the number"))
        var range = parseInt(prompt("Enter the range"))
        for( var i=1; i<=range; i++){
            document.writeln(num +"* "+ i+" = "+(num*i))
            document.write("<br>")
        }

    </script>
</head>
<body>
    
    
</body>
</html>
