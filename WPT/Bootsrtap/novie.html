
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script type="text/javascript">
    var movie=[]
    function save(){
        var name = $("#name").val()
        var price = $("#price").val()
        var seat = $("#seat").val()

        movie.push({
            name:name,
            price:price,
            seat:seat,
            
        })


    }
    function show(){
        var htmlstr=" "
        for(var i=0; i<movie.length;i++){
          
            htmlstr= htmlstr+ `<tr>
                                    <td>${movie[i].name}</td>
                                    <td>${movie[i].price}</td>
                                    <td>${movie[i].seat}</td>
                                    
                             </tr>`
        }
        $("#table-body").html(htmlstr)
    }

</script> 
</head>
<body class="bg-info">
    <div class="container-fluid" >
        <div class = "row justify-content-center align-items-center" style="height:100vh">
            <div class="col-5 p-5 bg-white rounded"><h1 style="color:red">Movie Deatails  </h1>
                 <div>
                   Movie Name: <input type="text" id="name">
                 </div><br>
                 <div>
                    Movie Price: <input type="number" id="price"><br>
                  </div><br>
                  <div>
                   Movie Seat : <input type="number" id="seat"><br>
                  </div>
    <br>
    
    <button class ="p-2 mb-3"onclick="save()" style="margin-left: 150px;">save</button>
    <button class ="p-2 mb-3"  onclick="show()">show</button>
            </div>
            <div class="col-5" >
                <table class ="table table-danger">
                    <thead><tr>
                        <th>Movie</th>
                        <th>Price</th>
                        <th>Seat</th>
                    </tr>
                    </thead>
                    <tbody id="table-body">
            
                    </tbody>
            
                </table>
            </div>
        </div>

    </div>
</body>
</html>
