<html>
    <head>
        <title>calculator</title>
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script>
          function  Add(){
           var num1=$("#num1").val()
           var num2=$("#num2").val()
           var result=Number(num1)+Number(num2)
           $("#res").html("Result is  "+result)
          }
          function Sub(){
           var num1= $("#num1").val()
           var num2= $("#num2").val()
           var result=Number(num1)+Number(num2)
            $("#res").html("Result is  "+result)

          }
         function  Mul(){
            var num1= $("#num1").val()
           var num2= $("#num2").val()
           var result=Number(num1)+Number(num2)
            $("#res").html("Result is  "+result)

          }
          function  Div(){
            var num1=$("#num1").val()
           var num2= $("#num2").val()
           var result=Number(num1)+Number(num2)
            $("#res").html("Result is  "+result)

          }
          function Mod(){
            var num1=$("#num1").val()
           var num2= $("#num2").val()
           var result=Number(num1)+Number(num2)
            $("#res").html("Result is  "+result)
          }
        </script>

    </head>
    <body>
        
        <h1 id="heading">CALCULATOR</h1>
        Enter no -1 :<input type="text" id="num1"><br><br>
        Enter no -1 :<input type="text" id="num2"><br><br>
        <button onclick="Add()">Add</button>
        
        
        <button onclick="Sub()">Substraction</button>
        
        <button onclick="Mul()"> Multiplication</button>
        
        <button onclick="Div()">Division</button>
        
        <button onclick="Mod()">Moduls</button>
        
        <br><br>
        <span id="res"></span>
    </body>
</html>
